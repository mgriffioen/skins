<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Disc Golf Score Tracker</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    background-color: #f4f4f4;
  }
  header {
    background: linear-gradient(135deg, #56ab2f, #a8e063);
    color: #fff;
    padding: 15px 0;
    text-align: center;
    font-size: 28px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    position: fixed;
    top: 0;
    width: 100%;
  }
  main {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }
  .holes {
    margin: 20% 0 35% 0;
  }
  .hole {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: transform 0.2s ease;
  }
  .hole:hover {
    transform: translateY(-3px);
  }
  select {
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  select:hover {
    background-color: #f0f0f0;
  }
  .total-skins {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    font-size: 18px;
    padding: 4px 0;
  }
  .total-skins div {
    float: left;
    padding: 2% 4.5%;
    border: 2px solid greenyellow;
    border-radius: 10px;
    margin: 2%;
  }
  .total-skins h2 {
    margin: 0;
    font-size: 20px;
    font-weight: normal;
  }
  
  .btn {
  float: left;
  height: 40px;
  color: #fff;
  padding: 5px 5px;
  margin: 4% 2%;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
  outline: none;
  border-radius: 10px;
  border: 2px solid greenyellow;
  background: #333;
}
</style>
</head>
<body>

<header>ü•è Skins Tracker ü•è</header>

<div class="holes">
  <!-- Holes will be generated by JavaScript -->
</div>

<div class="total-skins">
  <div id="scoreDusty">Dusty: 0</div>
  <div id="scoreMark">Mark: 0</div>
  <div id="scoreBrian">Brian: 0</div>

  <button class="btn" id="addHole">add hole</button>
  <button class="btn" id="removeHole">subtract hole</button>
</div>

<script>
  const players = ['Dusty', 'Mark', 'Brian'];
  const scores = { Dusty: 0, Mark: 0, Brian: 0 };
  let pushCount = 0;

  function updateScore(winner) {
    if (winner !== 'PUSH') {
      scores[winner] += 1 + pushCount;
      pushCount = 0;
      updateTotalSkins();
    } else {
      pushCount++;
    }
  }

  function updateTotalSkins() {
    players.forEach(player => {
      document.getElementById(`score${player}`).textContent = `${player}: ${scores[player]}`;
    });
  }

  function createHole(index) {
    const holeDiv = document.createElement('div');
    holeDiv.className = 'hole';
    holeDiv.innerHTML = `
      <label for="hole${index}">Hole ${index + 1}:</label>
      <select id="hole${index}" onchange="updateScore(this.value)">
        <option value="">Select winner</option>
        ${players.map(player => `<option value="${player}">${player}</option>`).join('')}
        <option value="PUSH">PUSH</option>
      </select>
    `;
    return holeDiv;
  }

  init();

  function init() {
    const holesContainer = document.querySelector('.holes');
    holesContainer.innerHTML = ''; // Clear existing holes
    for (let i = 0; i < 18; i++) { // Start with 18 holes
      holesContainer.appendChild(createHole(i));
    }
  }

  document.getElementById('addHole').addEventListener('click', function() {
    const holesContainer = document.querySelector('.holes');
    const newHoleIndex = holesContainer.children.length;
    holesContainer.appendChild(createHole(newHoleIndex));
  });

  document.getElementById('removeHole').addEventListener('click', function() {
    const holesContainer = document.querySelector('.holes');
    if (holesContainer.children.length > 0) {
      holesContainer.removeChild(holesContainer.lastChild);
    }
  });

  init();
</script>

</body>
</html>
